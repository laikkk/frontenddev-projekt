<div *ngIf="patient">
    <img src="{{patient.imageURL}}" class="img-circle center-block" />
    <form>
        <div class="form-group">
            <label class="control-label">Name</label>
            <p class="form-control-static">{{patient.name}}</p>
        </div>
        <div class="form-group">
            <label class="control-label">Surname</label>
            <p class=" form-control-static ">{{patient.surname}}</p>
        </div>
    </form>
    <button type="button" (click)="clearPreview()" class="btn btn-default">Hide</button>
</div>
<div *ngIf="!patient">
    <h2>Choose Patient from search panel</h2>
</div>
