<div *ngIf="patient">
    <img src="https://randomuser.me/api/portraits/men/46.jpg" class="img-circle center-block" />
    <form>
        <div class="form-group">
            <label class="control-label">Name</label>
            <p class="form-control-static">{{patient.name}}</p>
        </div>
        <div class="form-group">
            <label class="control-label">Surname</label>
            <p class=" form-control-static ">{{patient.surname}}</p>
        </div>
    </form>
    <button type="button" (click)="clearPreview()">Hide</button>
</div>
<div *ngIf="!patient">
    <h2>Choose Patient from left panel</h2>
</div>
