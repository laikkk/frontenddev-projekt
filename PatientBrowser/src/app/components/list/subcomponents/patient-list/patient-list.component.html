<table class="table">
  <thead>
    <tr>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let patient of patients">
      <td>{{patient.name}}</td>
      <td>{{patient.surname}}</td>
      <td><button (click)="selected(patient)">Edit</button></td>
      <td><button (click)="delete(patient)">Delete</button></td>
    </tr>
  </tbody>
</table>
